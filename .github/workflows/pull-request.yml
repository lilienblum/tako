name: CI

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run workspace tests
        run: cargo test --workspace --locked --lib --bins

  bun:
    name: Bun
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: SDK build
        run: bun run --cwd sdk build

      - name: SDK typecheck
        run: bun run --cwd sdk typecheck

      - name: SDK tests
        run: bun run --cwd sdk test

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
      E2E_CARGO_HOME_DIR: ${{ github.workspace }}/.e2e-cache/cargo-home
      E2E_CARGO_TARGET_DIR: ${{ github.workspace }}/.e2e-cache/target
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache E2E Cargo registry
        uses: actions/cache@v4
        with:
          path: ${{ env.E2E_CARGO_HOME_DIR }}
          key: ${{ runner.os }}-e2e-cargo-home-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-e2e-cargo-home-

      - name: Run E2E suites
        run: |
          set -euo pipefail
          for fixture in $(find e2e/js -mindepth 1 -maxdepth 1 -type d | sort); do
            ./e2e/run.sh "$fixture"
          done
